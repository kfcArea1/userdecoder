<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Feedback System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container animate__animated animate__fadeIn">
            <form id="loginForm">
                <h1>Store Login</h1>
                <div class="form-group">
                    <input type="text" id="storeId" placeholder=" " required>
                    <label for="storeId">Store ID</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="toggle-text"><a href="#" id="showSignup"></a></p>  
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSeYVYNol_sc3yTTLG1J_SDDGHkkMWyJlw6_fip3f9k7p7qq-A/viewform?usp=sharing " class="manual-link-btn btn">Regester (for userID and Password)</a>             
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
